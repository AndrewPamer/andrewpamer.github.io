<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        header a:hover {
            color: #ddd;
        }

        main {
            margin: 20px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <button id="cart-btn">Cart</button>
    </header>
    <main>
        <div class="product">
            <img src="apple.jpg" alt="Apple">
            <h2>Apple</h2>
            <p>Fresh and juicy apples</p>
            <button>Add to cart</button>
        </div>
        <div class="product">
            <img src="banana.jpg" alt="Banana">
            <h2>Banana</h2>
            <p>Yellow and sweet bananas</p>
            <button>Add to cart</button>
        </div>
        <div class="product">
            <img src="milk.jpg" alt="Milk">
            <h2>Milk</h2>
            <p>Fresh and creamy milk</p>
            <button>Add to cart</button>
        </div>
    </main>
    <footer>
        &copy; 2022 Grocery Store. All rights reserved.
    </footer>
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
        <button>Sign in</button>
    </form>
</body>
</html>
