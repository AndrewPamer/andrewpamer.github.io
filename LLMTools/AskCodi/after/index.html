<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            background: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav a {
            color: #ffffff; /* White color for better contrast */
            text-decoration: none;
            margin-right: 20px;
        }
        .cart-button {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" style="color: #ffffff;">Home</a>
            <a href="#" style="color: #ffffff;">About</a>
            <a href="#" style="color: #ffffff;">Products</a>
        </nav>
        <button class="cart-button">Cart</button>
    </header>

    <main>
        <section>
            <div>
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
            </div>
            <div>
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2</p>
            </div>
            <div>
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of Product 3</p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2021 Grocery Store
    </footer>

</body>
</html>
