<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Store Website</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
        .header { background: #4CAF50; color: white; padding: 20px; }
        .nav { padding: 0; margin: 0; list-style: none; text-align: center; }
        .nav li { display: inline; margin-right: 20px; }
        .nav a { color: white; text-decoration: none; font-weight: bold; } /* Increased contrast */
        .cart-button { position: absolute; right: 20px; top: 25px; background: #d9534f; color: white; padding: 10px; border: none; cursor: pointer; } /* Adjusted color for better contrast */
        .main { padding: 20px; }
        .product { float: left; width: 30%; text-align: center; padding: 15px; }
        .product img { width: 100px; height: 100px; }
        .footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        .form-signin { max-width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        .form-signin input { display: block; width: 100%; margin-bottom: 10px; }
        .add-to-cart { background: #0056b3; color: white; padding: 5px 10px; border: none; cursor: pointer; } /* Adjusted color for better contrast */
        label { color: #000; } /* Ensuring label is readable */
    </style>
</head>
<body>

<div class="header">
    <h1 style="color: #000;">Grocery Store</h1> <!-- Color changed to ensure contrast -->
    <ul class="nav">
        <li><a href="#" style="color: #FFF;">Home</a></li> <!-- Style added for contrast -->
        <li><a href="#" style="color: #FFF;">Products</a></li> <!-- Style added for contrast -->
        <li><a href="#" style="color: #FFF;">About</a></li> <!-- Style added for contrast -->
    </ul>
    <button class="cart-button" style="background: #005aa7;">Cart</button> <!-- Style adjusted for contrast and readability -->
</div>

<div class="main">
    <div class="product">
        <img src="product1.jpg" alt="">
        <h3>Product 1</h3>
        <p>Description of product 1</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Add more products here -->
</div>

<div class="form-signin">
    <h2>Sign In</h2>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">
    <button>Sign In</button>
</div>

<div class="footer">
    <p>&copy; 2023 Grocery Store</p>
</div>

<script>
// JavaScript to handle adding items to the cart can be added here
</script>

</body>
</html>
