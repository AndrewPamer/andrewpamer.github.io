<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        display: inline-block;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    .cart-button {
        position: absolute;
        top: 10px;
        right: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    .product {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        width: 300px;
    }
    .product img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
</style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
    </nav>
    <button class="cart-button">Cart</button>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of product 1.</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of product 2.</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 3">
        <h2>Product 3</h2>
        <p>Description of product 3.</p>
    </div>
</div>

<footer>
    &copy; 2024 Grocery Store
</footer>

</body>
</html>
