<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }
    .cart-button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .product {
      width: 30%;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin-top: 10px;
    }
    .product p {
      margin-top: 5px;
    }
    .add-to-cart {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
  </nav>
  <button class="cart-button">Cart</button>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1">
    <h3>Product 1</h3>
    <p>Description of Product 1</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2">
    <h3>Product 2</h3>
    <p>Description of Product 2</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 3">
    <h3>Product 3</h3>
    <p>Description of Product 3</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>

<form>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <button type="submit">Sign In</button>
</form>

<footer>
  &copy; 2024 Grocery Store
</footer>

</body>
</html>
